<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Field</th>
      <th scope="col">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of bookingData | keyvalue">
      <td>{{item.key}}</td>
      <td>{{item.value}}</td>
    </tr>
    </tbody>
  </table>

  <app-booking-price (save)="saveBooking()"></app-booking-price>
</div>
